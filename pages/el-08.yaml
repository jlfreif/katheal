    text: |
      A tiny bird landed nearby, barely bigger than her thumb. It hopped and chirped its own
      silly dance, completely unafraid of looking foolish, just being itself. One flower beneath
      it brightened, responding to that simple truth. Elise watched, throat tight. Even the
      smallest authentic expression mattered. Even when exhausted, even when failing, the choice
      to keep showing up counted for something. She wasn't ready to stop yet.
