      Noah's bedroom. Adventure books line the shelves. Climbing gear hangs on hooks. Basketball
      trophies on a shelf. Noah (12 years old, sandy blond voluminous hair, medium build, blue
      hoodie, tan sport pants, white sneakers) sits at his desk with a Rubik's cube in one hand,
      laptop open showing a video chat. He's laughing, mid-conversation. His notebook shows board
