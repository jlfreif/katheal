    text: |
      Golden threads swirled through his room. Weaving patterns in the air. Constellations. Math sequences. Riddles. Music. Mechanisms. Five different puzzle types! The threads spelled out: "THE LIBRARY OF KATHAÉL NEEDS SOLVERS." A doorway formed, glowing gold. Noah's heart raced. This was a challenge. A real adventure. He grabbed his hoodie. "Yes!"
