      Noah twisted the Rubik's cube. Click-click-click. Done. "Forty-seven seconds!" His friend groaned through the laptop. "Show-off." Noah grinned. "It's all patterns. Once you see them, they're easy." He grabbed his notebook. His board game design was almost finished. He loved creating puzzles for people to solve.

