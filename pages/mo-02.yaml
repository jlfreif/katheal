    focus: Discovery of the problem
    visual: |
      Mona toddles into the magnificent Library of Kathaél. Ancient trees with glowing books on
      branches. Floating scrolls chime like wind chimes. Books flutter playfully past. In the center,
      five pedestals surround the massive Heart Crystal. Her pedestal glows before her, empty and
      waiting. Magical blocks float around the room—colorful, glowing, different shapes and sizes.
      Some are stone, some are clouds, some shimmer like light. A tired rabbit sits by the empty
      pedestal. "The towers fell down," it says sadly. "We need someone who can stack them tall!"
