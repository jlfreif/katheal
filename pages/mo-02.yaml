    text: |
      Mona found a big library! Trees had books. Magic blocks floated! A rabbit sat sad. "The towers fell down," said the rabbit. Mona looked. The blocks needed stacking!

  - page: right
    page_number: 8
    focus: Decision to act
    visual: |
      Mona toddles to the pedestal, tilting her head at the floating blocks. She picks one up—it's
      warm and hums in her hand. "Why warm?" she asks, examining it. The block glows brighter when
      she asks questions! She asks "Why round?" and it pulses. She studies it, then gently places it
      on the pedestal. It stays! A tiny glow appears. The rabbit gasps. Mona grins—her questions
      help her investigate, and then she acts on what she learns. She reaches for another block.
      The atmosphere shifts from stillness to excitement as the first block of the tower sits steady.
      Text in Times New Roman 16pt in white space at bottom.
    text: |
      Mona picked up a block. Warm! "Why round?" she asked. The block glowed! She put it down. It stayed! The rabbit jumped. Mona smiled. She could stack!
