    focus: Realizing something is missing
    visual: |
      The Heart Crystal story appears—the most important one, the one that could save everything.
      Noah watches it carefully, encouraging it to keep trying. But then it makes a terrible mistake.
      The main character chooses the wrong path. The plot goes somewhere dark. This isn't a small failure—it's catastrophic.
      Everything in Noah screams that this mistake is too big. Some failures can't be recovered from. His hands reach out instinctively to grab it,
      fix it, prevent the disaster. He's trembling. This matters too much to let fail. What if this is the one mistake
      that can't be overcome? His expression shows pure fear. The atmosphere is the moment when persistence
      seems like foolishness. Text in Times New Roman 16pt in white space at bottom.
    text: |
      The Heart Crystal's story unfolded. Noah watched. Encouraging it to try. Then it made a terrible mistake. Went somewhere dark. Dangerous. Too far gone. His hands shot out. "No! You can't recover from that! It's ruined!" His fingers touched the golden threads. One pull and he could fix it. Prevent the failure. Make it work. But... that was the old way. His hands shook. What if some mistakes really are too big? What if trying again isn't always enough?
