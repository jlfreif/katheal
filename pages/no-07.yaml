    focus: Making progress toward goal
    visual: |
      Noah moves through the forest library with a light touch. He loosens chains and encourages
      stories to keep trying even when they fail. He watches them stumble and try again. Stories bloom around him—
      each earning their way through persistence, each different from what he would have expected, each beautiful.
      Golden threads weave freely. Other creatures celebrate. He's learning to accept failure as part of the process. His face
      shows cautious pride mixed with ongoing discomfort. The atmosphere is progress in embracing
      persistence. Text in Times New Roman 16pt in white space at bottom.
    text: |
      Noah loosened chains. Let stories try and fail and try again. Watched them make mistakes. Struggle. Keep going anyway. They found their paths through persistence. Unexpected journeys. Hard-won victories. Better for the trying. The library blazed with life. He was doing it. Learning that mistakes weren't the end.

  - page: right
