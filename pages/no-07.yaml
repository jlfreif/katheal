      Noah raced between locks, solving them together. North wall—Bear faces Hunter. East wall—Arrow into position. South wall—pressure sequence. Click-click-click! Barriers dissolved. Stories burst free. He was doing it! Actually living his adventure! Then he saw the master lock. His climax scene. He'd written: "The hero climbed up and solved it." Simple words. The real version was forty feet up in crumbling stone, branches falling, everything collapsing. He'd described this. Now he had to live it.

