    focus: Facing the complication
    visual: |
      Noah stands at the base of the collapsing section, looking up at the scene he wrote. In his
      story, the climb was one sentence: "The hero scaled the dangerous architecture." Actually doing
      it—chunks of stone crashing down, branches snapping—is completely different. The owl appears
      beside him. "That lock controls the Heart Crystal," it says. "Solve it and all barriers fall.
      But you'll need to solve the puzzle while hanging on in the collapse." Noah stares up. He wrote
      this scene at his desk in five minutes. Living it will take every bit of courage and skill he
      has. He studies the route—that branch, that ledge, that beam, up to the lock he designed. His
      own creation. His own challenge. His expression shows determination facing real fear—there's a
      huge difference between writing danger and facing it. The atmosphere is accepting the hardest
      challenge of his own making. Text in Times New Roman 16pt in white space at bottom.
    text: |
      Forty feet up. Falling stone. His climax scene. Noah stared. In his story, he'd typed: "The hero climbed up." One sentence. Took him five seconds to write. Doing it would take everything he had. The owl watched. "Your choice, Noah. You wrote this challenge. Can you face it?" He looked at the path. His own creation. His own test. He tested his grip, rolled his shoulders. "I wrote an adventure," he said. "Time to live it." He jumped for the first handhold.
