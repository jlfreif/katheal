      frantic motion. He stumbles, loses his balance, falls awkwardly. The golden light flickers
      and dims. He sits on the ground frustrated, realizing he almost had it but his old habits
      kicked in right when it mattered most. The garden waits patiently but doesn't glow. His
      expression shows frustrated understanding—knowing what to do isn't the same as doing it
      when it counts. The atmosphere shows the gap between almost and complete.
    text: |
      At the final jump, Micah got excited and forgot. Forgot to breathe. Forgot to pause. Fell
      back into frantic motion without thought. He stumbled and fell, losing the flow. The light
      dimmed. He sat frustrated, chest heaving. He knew how to breathe and pause. He'd done it
      perfectly moments ago. But when things got intense, when it really mattered, his body
      defaulted back to chaos. Knowing wasn't enough. He had to make it automatic, even when
      overwhelmed.
