      Micah moved through the garden in a new way. Breathe, then leap. Pause, then vault. Center,
      then climb. Each movement came from stillness, from breath, from gathered power rather than
      scattered energy. He was faster than before, stronger, more graceful. The garden glowed
      bright, celebrating this balance of motion and pause. He was so close to mastering it. One
      more perfect sequence and he'd have it.

