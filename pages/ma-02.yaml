      A golden owl watched from a branch. "The Heart Crystal is energized by acts of courage, writing them as stories into the Library's books. These stories give people on Earth the strength to keep being brave. If the Crystal fails completely, the stories stop flowing—and courage itself begins to die everywhere. Can you help?" Maya saw faded paintings on the walls—ghosts of what used to be alive. She looked at the blank canvases. "I can try," she said. "I can learn what makes art really live." Golden threads appeared, leading deeper into the Library.
