    text: |
      Maya landed in the Library of Kathaél. Books floated like curious birds. Scrolls chimed. The Living Canvas pedestal glowed before her, blank canvases waiting. Maya grabbed a brush and painted fast—a bird in flight. Done! But the bird flickered and dissolved like smoke. Gone. Her painting hadn't held. "What?" she said. "It was good. It was fast."

