      Maya landed in the Library of Kathaél. Books floated like curious birds. Scrolls chimed. The word riddles pedestal glowed before her, covered in shifting text. She read fast, artist's eye making quick judgments. "That one means..." She reached for a symbol. A book swooped down and stopped her. Wrong! The riddle's surface meaning hid something deeper. "Okay, so this place has layers," she said.

