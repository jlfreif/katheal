    text: |
      A golden owl watched from a branch. "The Library holds every story of courage ever told," it said. "When patterns break, the stories can't flow. People forget how to keep trying. How to face their fears. The riddles especially—everyone judges by first glance. No one looks deeper anymore. Can you help?" Maya thought of stories she'd judged too quickly. She studied the pedestal again. Each riddle had layers—surface and depth. Both mattered. "I can try," she said. "I can learn to see what's really there." Golden threads appeared, leading deeper into the Library.
