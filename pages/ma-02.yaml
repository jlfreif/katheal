    text: |
      A golden owl watched from a branch. "The Library's riddles are fading. Everyone judges by first glance. No one looks deeper anymore. Can you help?" Maya studied the pedestal again. Each riddle had layers—surface and depth. Both mattered. "I can try," she said. "I can learn to see what's really there." Golden threads appeared, leading deeper into the Library.
