beat: "Attempt #1 (simple/obvious)"
hook: Simple solutions fail, prompting the question of who might have better answers.
payoff: A wise helper appears who offers new perspective or guidance.

description: Noah tries to "save" the stories by giving them the correct path forward and showing them how to succeed, but this creates NEW chains—his "helping" is just more control, more perfectionism in disguise.

