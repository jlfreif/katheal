    text: |
      Noah grabbed a struggling story—a girl lost, trying to find her way home. Chains wrapped tight but it still fought. He could feel the story's uncertainty: which path? Golden light poured from his hands. "I'll help you," he said. "I'll show you the right way. You don't need to try every wrong path. Here—" He sketched the correct route into the pages. The perfect choice. No mistakes needed. "There. Now you can get home without failing." The story blazed brighter. He was helping!

