    visual: |
      Noah sits against a tree trunk, surrounded by fading letters from failed
      endings. His notebook shows crossed-out attempts. The frozen story-thread
      hangs incomplete nearby, unmoved. A fox with knowing eyes watches from
      the underbrush.

    text: |
      Five more endings. Ten. Every single one dissolved. Noah slumped against
      a tree, cheeks burning. "I don't understand. I analyzed each pattern." The fox
      in the underbrush tilted its head, and somehow Noah heard the question:
      Understanding for who? He opened his mouth to argue, then stopped. Maybe
      understanding the structure wasn't the same as knowing what the story needed.
      But how could he help without understanding?
