    focus: Realizing it doesn't work
    visual: |
      New golden chains erupt from Noah's "help"—wrapping around the story even tighter. The book
      convulses, gasping worse than before. Noah stumbles back in horror. His "solution" created
      MORE chains. The pages now show the girl walking a golden path—but she's not really choosing,
      not really trying, not really alive. Just following the route Noah gave her. Lifeless. The
      story is dying faster now. Other stories Noah "helped" the same way are also sprouting new
      chains: "Must follow this path" "Must make these choices" "Must succeed this way." The owl
      swoops down, shaking its head sadly. "You're still controlling them, Noah. Still telling them
      the 'right' way. That's just more chains. Stories don't need your perfect solutions. They need
      permission to try and fail and try again on their own." Noah stares at his hands in horror—he
      made it worse. The atmosphere is devastating realization that good intentions aren't enough.
      Text in Times New Roman 16pt in white space at bottom.
    text: |
      Golden chains exploded from Noah's "help"—wrapping tighter around the story. The girl on the pages walked the path he'd given her, but lifeless. Not choosing. Not trying. Just obeying. The story gasped, dying faster. Noah jerked back. "No! I was helping!" More chains wrapped around every story he'd "fixed." The owl landed beside him. "You're still controlling them. Still giving them the 'right' answers. That's the same as deletion—just prettier." Noah looked at his hands. "What do I do?" "Stop helping," the owl said. "Start letting go."
