      time with each petal, each curve of the stem, the texture of the leaves. She's present with
      the painting, giving it attention and care. As she works patiently, something magical happens—
      the flower begins to MOVE. It sways gently as if in a breeze. The petals breathe. It's ALIVE.
      Truly alive. And it STAYS—doesn't flicker, doesn't fade. The canvas blooms with golden light!
