    text: |
      Max walked home with the crystal gear and a transformed perspective. Inventions needed tries,
      not immediate triumph. Failed experiments weren't wasted—they were research, each attempt
      revealing what worked and what didn't. The gear glowed warm in his pocket, reminding him
      that curiosity mattered more than certainty. He couldn't wait to get back to his workshop,
      to try new things without fear of failure.
