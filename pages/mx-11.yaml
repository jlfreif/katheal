      but imperfect, magical because it was real. The mechanical owl descended, dropping a crystal
      gear into Max's hands—warm and pulsing. He understood. This was Kathaél's gift: the gear
      that valued trying over perfection, that turned failures into lessons. All his experiments
      had mattered. The doorway home shimmered, and he was ready.

