      exhausted, covered in dust and glowing residue from shadow creatures. But he made it. The Heart Crystal
      pulses before him, responding to his persistence. He touches it and warmth floods through. His determination—
      trying again and again despite failure—awakened something. The Crystal blazes with light. All through the
      library, stories pulse with warmth—someone far away is also persisting through their own struggle.
      Noah feels the connection. He grins through his exhaustion. Getting it right the first time wasn't courage.
      Trying again after failing was. His expression shows triumphant relief. The atmosphere celebrates
      hard-won victory through persistence.
    text: |
      Noah burst through. Reached the Crystal. Battered. Exhausted. But he'd made it. Not on the first try. Not the second. Or third. But he hadn't stopped. The Crystal blazed in response. Warmth flooded through him. Somewhere far away, someone else was also refusing to give up. He felt them. "I didn't get it right the first time," Noah breathed, grinning despite his exhaustion. "But I kept trying. That's the real courage."
