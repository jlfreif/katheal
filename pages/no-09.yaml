      Noah touched the Heart Crystal chains. "You can try," he whispered. "You can fail." He pulled. Chains loosened. The story tried its risky move—stumbled. Failed. Noah's hands shot out, catching it, guiding— "NO!" He jerked back. He'd failed. Grabbed control again. The chains tightened. Try again. Let go. Let go. The story tried again. Failed again. Noah's hands twitched. Stay back. Let it fail. Third attempt. Fourth. Noah slipped—grabbed control—had to release again. He was failing at letting go. But he kept trying. That was the point.

