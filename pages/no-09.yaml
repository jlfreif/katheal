    text: |
      Noah sprinted toward the Heart Crystal. Shadow creatures blocked the path. He didn't stop. Dodged. Rolled. Jumped. Got knocked down. Got back up. Kept running. His first approach failed—shadows too thick. He tried another route. Failed again. Third attempt—almost through, then slammed back. He lay gasping. Every muscle screaming. He could give up. Go home. But he pushed to his feet. "One more try," he panted. "And another after that. However many it takes." He charged forward again.

