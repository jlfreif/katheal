      CLICK. The lock opened. The Heart Crystal blazed. Every barrier in his story world dissolved—stories burst free in golden light. The collapse stopped. Noah hung there, arms shaking, laughing through exhaustion. He'd written "the hero persevered" so many times. Now he knew what that meant. Real failure. Real fear. Real persistence. And somewhere far away, someone else was fighting through their own challenge. The owl landed beside him. "You wrote about courage. Now you've lived it." Noah grinned. "Yeah. Living an adventure is way harder than writing one."
