      The Heart Crystal story tried again. And again. Seventh attempt—something clicked. Not perfect. Earned. The story blazed gold. Chains shattered. Energy exploded through Kathaél—every story breaking free at once. Spiraling, trying, failing, living. Noah collapsed, shaking. He'd failed at letting go perfectly—grabbed control back three times. But he kept releasing. Kept trying. That was courage. The owl smiled. "You learned it too. Courage is trying again after mistakes." The Heart Crystal pulsed, connecting to someone far away also learning to persist. Noah grinned weakly. "Yeah. I get it now."
