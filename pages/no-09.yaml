    visual: |
      The Heart Crystal's story takes the dark path Noah feared. Goes into danger. Makes the hard
      choice. And transforms. The darkness wasn't wrong—it was necessary. The character's choice
      led somewhere Noah's control never could have imagined. More beautiful. More true. The Heart
      Crystal blazes with light. All through the library, stories pulse with warmth—someone far
      away is also letting go. Noah feels the connection. He sobs with relief and awe. Control
      wasn't courage. Trust was. His expression shows overwhelmed gratitude. The atmosphere
      celebrates the wisdom beyond planning.
    text: |
      The story went into darkness. Noah watched, terrified. Then—transformation. The darkness was the way through. The character's choice was exactly right. Better than safe. Truer than Noah's plans. The Crystal blazed. Warmth flooded through him. Someone far away was letting go at the same moment. He wasn't alone. "I can't control everything," Noah breathed. "And that's not failing. That's trust."
