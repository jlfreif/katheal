    visual: |
      Noah stands with his hands hovering over the Heart Crystal's story threads. He could pull
      them. Control it. Make it safe. Every instinct screams to take control. But he remembers the
      free stories he watched—how they found their own truth. How control strangled them. His hands
      are shaking. Tears in his eyes. This is the hardest thing he's ever done. He slowly, agonizingly,
      pulls his hands back. Lets go. The story is free to choose, even if it chooses wrong. His
      expression shows terrified surrender. The atmosphere is the moment of ultimate release.
    text: |
      Noah's hands hovered. One pull. He could control it. Make it safe. Make it right. But controlling was killing. He thought of all the stories he'd watched die from too much control. Even his own. Especially his own. Tears ran down his face. He pulled his hands back. Let go. "I can't control you," he whispered to the story. "Please. Find your own way."

  - page: right
