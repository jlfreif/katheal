    visual: |
      Noah stands at the edge of a vast clearing where hundreds of golden threads
      hang suspended, all frayed and flickering. Words shimmer in the air like dying
      fireflies. The Crystal pulsed dimly in the distance, and Noah gasped as a nearby
      flower's petals turned to dust. A bird mid-song forgot its melody and went silent.
