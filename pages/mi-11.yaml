    text: |
      The garden glowed with perfect balance—motion and stillness, breath and movement, energy
      and rest. The crane gave Micah a tiny wind chime that would ring whenever he needed to
      remember to breathe. He understood. This was Kathaél's gift: the courage to pause when
      overwhelmed, to breathe before acting, to find center in chaos. The speed creature nuzzled
      his cheek, no longer an enemy but a friend. The path home opened. Time to go.

