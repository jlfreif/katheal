    visual: |
      Mona stands up, bunny in one arm, seed pod in the other hand. She looks at the garden—at
      all the spots she could plant it. She could question each one, analyze, compare, ask why
      forever. Or she could trust the feeling in her tummy. She closes her eyes, takes a breath,
      and feels where her feet want to walk. Not thinking. Just knowing. She toddles to a spot
      that feels right. Opens her eyes. This spot. Her expression shows calm determination mixed
      with trust in something deeper than logic. The atmosphere is quiet resolution.
    text: |
      Mona stood. She could question every spot. Or she could trust her tummy. She closed her eyes. Felt where her feet wanted to go. Not thinking. Just knowing. She walked three steps. Stopped. This spot. Right here. She didn't know why. She just knew.

