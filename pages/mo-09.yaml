    visual: |
      Mona kneels and digs with her small hands, planting the seed in the spot her instinct chose.
      The moment it touches soil, golden light explodes upward. The seed was meant for this exact
      spot—right above the Heart Crystal's deepest root. All her questioning couldn't have found
      it, but her instinct knew. The garden roars to life. Fountain splashing, flowers blooming,
      butterflies soaring. Golden threads blaze everywhere. The tortoise appears, nodding approval.
      Mona realizes: questions help you learn, but instinct helps you choose. Both matter. Her
      expression shows joyful understanding. The atmosphere celebrates the integration of head
      and heart.
    text: |
      Mona planted the seed. Golden light exploded. The seed belonged exactly here—right where her tummy told her. Questions taught her. But instinct chose for her. The garden blazed alive. Fountain splashing! Flowers blooming! The tortoise nodded. "You learned when to question and when to trust." Both mattered. Both were courage.
