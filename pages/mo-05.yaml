  - page: right
    page_number: 14
    focus: Encountering misleading help
    visual: |
      The peacock demonstrates its "bravery" by showing off more, strutting and posing, but when
      Mona points at a new toy to try, the peacock backs away nervously. "Oh, I don't actually
      TRY new things," it says, tail drooping. "I just look like I would." Mona's expression
      shows toddler confusion turning to understanding. She looks from the posing peacock to the
      untried toy and back. The peacock's beautiful feathers suddenly seem less impressive. A
      golden thread appears faintly near the toy, not the peacock. The atmosphere shifts from
      impressive to empty.
    text: |
      "Show me!" Mona said, pointing at a new toy. "Oh no, I don't actually TRY things," the peacock said. "Too scary." Mona toddled toward the toy herself. Real brave meant real trying.
