      Words poured out. Messy. Imperfect. Alive. Noah made mistakes. Deleted them. Tried again. Eighteen became nineteen became twenty. Each attempt taught him something new. The quill glowed brighter. Golden threads wove through his words on screen. "Kathaél's magic lives in every brave choice," he said, grinning. "Not getting it perfect the first time. But having the guts to try again. And again. And again."
