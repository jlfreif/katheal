      Noah sat at his desk. The same unfinished story. The seventeen failed attempts still in the wastebasket. But now they looked different. Not like failures. Like practice. The golden quill rested beside his keyboard. Getting it right mattered less than getting it true. He cracked his knuckles. Started typing.

