    focus: Encountering misleading help

    visual: |
      A brilliant hummingbird with iridescent feathers hovers before Micah's face, wings
      beating so fast they're just a blur. The bird darts around Micah in dizzying circles,
      never still for a moment. Micah tries to keep up, spinning to follow the bird's
      movement. Behind them, threads tangle worse with every motion, pulling tighter into
      impossible knots. The hummingbird's energy is infectious but destructive. Micah's
      expression shows strain as he tries to match the bird's speed. Everything is becoming
      more chaotic.

    text: |
      A hummingbird zipped past his ear. "Faster! Faster! That's how you fix everything!"
      It darted in wild patterns, never pausing. Micah spun to follow, running in circles,
      jumping, reaching. The threads whipped faster, tangling into hard knots. "More speed!"
      chirped the bird. But Micah's chest felt tight. His breath came in gasps. Something was very, very wrong.
