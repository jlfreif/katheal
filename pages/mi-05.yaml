      Micah burst into a grove where everything moved at once. Wind spun in circles. Threads
      whipped through the air in frantic spirals. Nothing held still. Finally, a place that
      matched how he felt inside! He grinned and dove in, his body immediately caught up in
      the whirlwind. This felt right. This felt like home.

