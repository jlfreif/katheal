      mattered more than understanding. And I still couldn't stop trying to figure
      it all out."

  - page: right
    page_number: 20
    focus: Inner doubt and discouragement

    visual: |
      Noah sits slumped against a tree, knees to his chest. His notebook lies in
      the mud, pages covered in crossed-out endings. Rain smears the ink. A small
      bird sits on a branch above. One faint story-thread nearby pulses weakly,
      still holding on.

    text: |
      "I don't understand any of this." Noah's voice cracked. His notebook lay ruined,
      full of analyzed patterns that missed what the stories actually needed. The bird
      above didn't sing. It just stayed. Then Noah noticed something. The tangled stories
      weren't dead. They were still glowing, faintly. Waiting. He didn't understand why,
      but his presence had kept them from fading completely.
