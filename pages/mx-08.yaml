      The central course rose before them: massive, complex, impossible. Ten obstacles woven together, each requiring perfect timing. Max tried. He made it through three obstacles before the fourth shifted and he fell. He tried again. Fell at obstacle six. Again. Again. His legs shook. His hands were raw. The course hummed, indifferent to his effort.

