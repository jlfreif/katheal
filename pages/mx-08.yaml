      shows natural frustration—not at himself, but at the sheer difficulty of the challenge. "This is
      ridiculous. It's just too hard." The fox watches patiently nearby. But Max's eyes are starting to
      see something—the way the obstacles move. They aren't random. There's a pattern to how they shift.
