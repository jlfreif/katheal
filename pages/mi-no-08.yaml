    visual: |
      A quiet clearing in twilight where golden threads hang motionless in the air,
      their glow dimmed to barely visible. Noah (12 years old, sandy blond voluminous
      hair, medium build) sits slumped on a fallen log, head in his hands, looking
      utterly exhausted. Micah (9 years old, black hair, athletic half-Japanese build)
      approaches from the treeline, also moving slowly with fatigue. The atmosphere is
      heavy and gray. Creatures that normally helped have retreated. The silence feels
      oppressive. Both boys look defeated.

    text: |
      Noah sat with his head in his hands. Every brilliant idea had failed. The threads
      hung lifeless, ignoring him. Footsteps approached, and he didn't even look up until
      a familiar voice said, "Noah?" His cousin Micah dropped onto the log beside him,
      just as tired, just as discouraged. "I can't do this," Noah whispered.

