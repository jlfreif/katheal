    text: |
      Micah stumbled into the glade, legs shaking. He'd tried the pedestal seven times. Seven failures. Each reset hitting harder than the last. Everything around him was fading now—threads turning grey, puzzles falling apart. "Noah?" His cousin looked up with tired eyes. "I'm so tired," Noah said quietly. Micah collapsed onto the log beside him, completely spent. "Me too. I keep failing. Over and over." The weight of it pressed down on both of them.

