    focus: Finding courage to continue
    visual: |
      Both boys sit on the mossy log. Micah stares at the darkening sky, shoulders slumped. Noah
      hunches forward, elbows on knees. Between them, one golden thread glows faintly. Refusing to
      die. A single puzzle piece hovers, still bright. Micah's eyes shift to it. Then to Noah. Noah
      turns to Micah. Their eyes meet. Exhausted but recognizing each other. Not alone. The thread
      brightens slightly. Around them, fading continues. But that one thread holds steady, responding
      to their connection. Text in Times New Roman 16pt in white space at bottom.
    text: |
      Heavy silence between them. Micah stared at the fading forest. "Seven tries," he said quietly. "Seven failures. What if I just... can't do it?" Noah looked at him. Then noticed the single thread still glowing between them. One puzzle piece still bright. "But you're still here," Noah said. "Still trying. That takes courage." Micah looked up, met his cousin's eyes. "You too." The thread glowed warmer. Maybe showing up—even after failure—mattered most. They stood together, steadier now. "Let's keep going."
