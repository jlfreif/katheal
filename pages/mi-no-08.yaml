    visual: |
      Noah and Micah sit side by side on the log, both taking deep, synchronized breaths.
      Micah's hand rests on Noah's shoulder. As they breathe together, the golden threads
      in the clearing begin to pulse gently, responding to their renewed presence. The
      light grows warmer, softer. Both boys' expressions shift from defeat to quiet
      determination. A small luminous creature peeks out from behind a tree, curious
      about the change. The twilight feels less heavy, more hopeful. The threads sway
      slightly, as if waking up.

    text: |
      "Breathe with me," Micah said quietly. "In. Out." Noah matched his cousin's rhythm.
      In. Hold. Out. Slowly. The tightness in his chest eased. His racing thoughts slowed.
      The threads overhead stirred, pulsing with their breath. "Better?" Micah asked.
      Noah nodded. "Yeah. We're not done yet." "No way," Micah grinned. "We're just getting started."
