      The Heart-Loom surrounded him, vast and wounded, threads still unraveling.
      Noah held his own story-thread, the one that had led him here. It ended
      mid-sentence: "He learned that..." His hands trembled. Every part of him
      wanted to finish it, to write the perfect ending. "But that's not courage,"
      he whispered. "Courage is trusting something I can't control."

