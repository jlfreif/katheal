      unfinished thread floated into the tapestry. For one terrible heartbeat,
      nothing happened. Then words began writing themselves, an ending he never
      would have imagined: "...that stories become real when someone is brave
      enough to let them." The Heart-Loom blazed with light, threads weaving
      together.
