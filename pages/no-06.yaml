    focus: Recognizing what doesn't work
    visual: |
      A circle of failed attempts surrounds Noah in the library. Floating around him are multiple
      versions of endings, all crossed out or faded to grey: "She found her voice in a cave,"
      "Her voice returned when she sang," "Magic restored what was lost." Noah sits in the center,
      head in hands, staring at the pile of beautiful but wrong endings. The original story hovers
      before him, still unfinished, its thread dim but not dead. His expression shows exhaustion
      and dawning realization. A small firefly-like light hovers near the story, pulsing gently
      in its own rhythm. The atmosphere is one of surrounded-by-failure but approaching breakthrough.
    text: |
      Noah stared at his failed attempts floating around him in the library. Every ending he'd written was technically perfect but completely wrong. He'd been trying to solve the story like a math problem, finding the answer he thought it needed. But stories weren't problems. They were living things. The unfinished scroll pulsed in front of him. For the first time, he stopped trying to tell it what to do. He just listened.

