# Noah - Spread 6: Midpoint

id: no-06
spread: 6
beat: "Midpoint: new insight / pattern"

hook: A pattern or clue emerges, suggesting a new direction based on observation.
payoff: New approach is tried based on the insight from previous spread.

description: After the dramatic approach fails, Noah stops and observes how the threads actually respond—not to words, but to honest feeling.

visual: |
  Noah sits on a moss-covered boulder in a quiet grove, finally still after all his
  rushing and trying. His notebook lies closed beside him. Both his hands are resting
  gently on his knees, palms up, in a receptive posture. He's watching with quiet
  attention as a small golden thread hovers in the air about arm's length in front
  of him, responding to something subtle—not to his words or actions, but to his
  presence. His expression is calm and observant, a shift from his earlier frustration:
  eyes soft but focused, a slight understanding dawning on his face. Around the grove,
  multiple threads of the Heart-Loom are visible at different heights and angles.
  The ones nearest to Noah glow a bit brighter, pulsing gently in rhythm with his
  breathing, though he hasn't touched them. Further away, threads that are near
  spots where he was previously frustrated (visible as scorch marks or wilted plants)
  remain dim. The grove is peaceful: dappled light filtering through leaves, a small
  stream trickling nearby, soft grass and moss underfoot. A deer with gentle eyes
  stands at the grove's edge, also watching the threads, as if bearing witness to
  Noah's realization. The overall mood is contemplative, a moment of genuine insight
  after striving.

text: |
  Noah noticed that the threads didn't glow when he was clever—only when he was honest. He began to understand what Kathaél needed.
