    focus: Recognizing what doesn't work

    visual: |
      A serene glade carpeted with soft emerald moss and dotted with small luminous
      mushrooms. Golden threads flow through the air like gentle streams of light,
      weaving between ancient trees. Elise (9 years old, long brown hair, slim and
      graceful) enters the clearing, looking tired from previous efforts. She spots
      little Mona (2 years old, dark curly hair, bright curious eyes) sitting cross-legged
      on the moss, perfectly still, just watching the threads dance. The light is soft
      and warm, creating a peaceful atmosphere.

