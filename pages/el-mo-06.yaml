    visual: |
      Elise sits beside Mona on the moss, both children now motionless and observing.
      The golden threads flow closer to them, almost curious, responding to their quiet
      presence. One thread hovers near Mona's outstretched palm, not pulled but drawn.
      Elise's expression shows dawning realization. The threads glow brighter around
      them, their movement more fluid and alive than when approached with force. Soft
      particles of light drift through the air like gentle snow.

    text: |
      Elise sat beside her. Together they watched, silent. The threads drifted closer,
      curious about their stillness. "Soft," Mona whispered. "Gentle." Elise nodded slowly.
      The threads had been running from grabbing hands, from desperate attempts. But here,
      with just watching and waiting, they came willingly. "You're right," Elise breathed.
      "They want us to be present, not pushy."
