      Elise had tried everything. Pulling threads, painting patterns, following the
      obvious paths. Nothing worked. She stepped into the quiet glade and stopped.
      A tiny girl sat in the moss, utterly still, watching golden threads flow past
      her face. The threads seemed... calmer here. Gentler.

