      "The Library holds every story of courage ever told," the owl said. "When patterns break, the stories can't flow. People forget how to keep trying. How to face their fears." Noah thought of his favorite books. What they'd taught him. "We have to fix this." He ran to the first pedestal. Constellation patterns! Stars floated, waiting to be arranged. "If that's the Bear, then the Hunter goes... there!" Click. The pattern glowed. "Yes!" The owl nodded. "But challenges await. Each pedestal connects to trials throughout the library." Noah grinned. "Bring it on."
