      Noah stumbled into the forest library just as the ground shook. Crack! A stone pillar split. Books rattled on their branches. Ahead, shimmering barriers trapped hundreds of stories—pressing against the energy fields, pages fluttering like trapped birds. Above each barrier, a puzzle-lock mechanism clicked and whirred, but they were breaking down. Another tremor. A lock shattered completely, and the barrier collapsed—the stories inside scattered into ash. "No!" Noah shouted. He had to solve the locks before they all failed.

