    visual: |
      A magical forest library where ancient trees serve as living shelves, their branches holding
      floating books and scrolls. Golden threads connect stories to tree limbs. Many threads are
      grey and fraying. Noah stands in the center of a clearing, spinning in amazement. Books flicker
      like dying fireflies. Scrolls unravel, words disappearing. Moss covers the ground. Vines
      twist between tree trunks. Sunlight filters through the canopy. One book hovers before him,
