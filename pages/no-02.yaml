    focus: Decision to act

    visual: |
      Noah kneels beside a thread at eye level, its frayed end pulsing weakly.
      Words shimmer in the air like ghostly text: "She reached for the door and..."
      then nothing. A rabbit with knowing eyes watches from nearby. The great
      tapestry glows dimly in the background, more threads drifting free.

    text: |
      "She reached for the door and..." The words floated beside a silver tree,
      then stopped. Noah's stomach tightened. "These are stories," he breathed.
      "Real stories." A rabbit with ancient eyes met his gaze. When it blinked,
      Noah understood: if the threads kept unraveling, the stories would die
      forever. "I'm a writer," he said aloud. "I can help."
