    text: |
      The thread tugged Noah through his backyard fence into a forest that
      shouldn't exist. "Whoa." Golden threads hung everywhere, all frayed at the
      ends, flickering like dying stars. In the distance, something vast and
      glowing pulsed between the trees. It looked like a tapestry made of light,
      but pieces of it were unraveling, threads drifting loose.

  - page: right
