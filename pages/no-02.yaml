    text: |
      Noah skidded to the first barrier. The puzzle-lock above it—his puzzle-lock from his sketches—was massive. He'd drawn rotating rings and symbols. Simple. The real version had seven interlocking systems, all interconnected. Beautiful. Terrifying. And breaking apart. The ground shook. More cracks. He had minutes. He looked at his notebook sketches. So simple compared to this. "I wrote this world," he muttered. "But I have to actually solve it." He started mapping the real pattern.
