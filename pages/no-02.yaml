      Noah crashed through light and landed hard. The forest library. His forest library. The one from his story. But real. Solid ground shook beneath him. Stone cracked—BOOM! Books rattled on living branches. Ahead, the energy barriers he'd imagined trapped hundreds of real stories. The puzzle-locks he'd sketched floated above them, but they were far more complex than his drawings. Another tremor. A lock shattered—the stories inside scattered to ash. "No!" This was his world. His creation. And it was falling apart.

