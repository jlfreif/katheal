      Noah skidded to a stop at the first barrier. The puzzle-lock above it was massive—rotating rings, sliding symbols, pressure sensors, all interconnected. Beautiful. Complex. And breaking apart. He could see at least three different systems that needed to work together. The ground shook again. More cracks. He had minutes, maybe. Noah grinned despite the danger. "Okay. Let's figure this out." He started mapping the pattern.
