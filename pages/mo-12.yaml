      pauses, questions if it's safe, sees it's sturdy, then acts by climbing. She reaches for a new
      toy. Pauses again—questioning if she wants it. Her tummy says yes. She grabs it. The star blazes
      with golden light. Tiny golden threads appear, connecting her questions and actions in perfect
      balance. Constellations shimmer faintly in the air, echoes of her pedestal. She laughs, delighted.
      Questions AND doing. Both courage. Her expression shows joyful confidence. The scene celebrates
      the wisdom of knowing when to think and when to trust. Text in Times New Roman 16pt in white
      space at bottom.
    text: |
      Mona saw her step stool. She looked. Safe? Yes! She climbed. She reached up. Want the toy? Yes! She grabbed it! The star lit up! Gold strings appeared! Stars shimmered above! Mona laughed. Ask why. Then try. That was brave!
