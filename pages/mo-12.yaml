    visual: |
      Mona's playroom, the same blocks and toys as the opening. Mona toddles in holding her bunny and
      a small golden star (the gift from the Library). She looks at her toys with new eyes. She picks
      up a block. "Why square?" she asks, tilting her head. Then smiles and just stacks it without
