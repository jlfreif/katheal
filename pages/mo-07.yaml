      twisty slide at the far end of the playground. It looms high above everything else, spiraling
      and turning in ways that look scary even to older kids. No one is near it. It waits alone,
      unlit, needing someone brave enough to try. Mona stands looking up at it, her little neck
      craned back, one hand holding her bunny tight. Her expression shows a mix of determination
      and real fear—this is different from the other toys. This is actually scary. The atmosphere
      shifts from celebration to challenge. The big test waits.
    text: |
      Almost. One toy stayed dark. The very tall, very twisty slide at the far end, bigger and
      scarier than anything Mona had tried yet. She walked toward it slowly, bunny gripped tight.
      The other slides had been easy. This one was actually scary, even for big kids. Her tummy
      felt very fluttery. "Too high," she whispered. But it needed someone to try it. Someone
      had to be brave enough.
