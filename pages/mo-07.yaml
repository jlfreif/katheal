      The playground woke up around Mona. Swings flying! Slide smooth! Sandbox toys digging! She'd
      tried each one slowly and patiently, just like the turtle said. And it worked! Children
      played and laughed everywhere. Mona clapped her hands, spinning in a happy circle. "I did
      it!" She'd been brave enough to try new things, one at a time. The playground was almost
      all better.

