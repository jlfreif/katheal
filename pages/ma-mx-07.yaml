    focus: Realizing something is missing
    visual: |
      Maya and Max stand together before a dark gap in the bridge—a section where violet should
      be but remains stubbornly grey and lifeless. Both children have their hands pressed against
      it, faces showing concentration and growing concern. The rest of the bridge glows beautifully
      around them, making the missing piece even more obvious. Golden threads hover nearby but
      won't connect to the gap. Beyond the bridge, barely visible through the mist, something
      purple glimmers in the far distance, deep in the unknown forest. Both children follow the
      direction with their eyes, realizing where they'll need to go. The gap in the rainbow casts
      a shadow across their faces.
    text: |
      Then they hit the gap. Where violet should be stayed dark and cold. Maya tried everything. Pink mixed with blue, every shade she knew. Nothing worked. "But where do we find it?" Maya asked, voice small. Through the mist, something purple glimmered far away.
