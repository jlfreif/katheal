      restored bridge is breathtaking, pulsing with life where they've touched it. Hope radiates
      from both children's faces.
    text: |
      Maya found Max at a rainbow bridge across a misty chasm. She pressed her hands down and pink bloomed under her fingers. Max grinned, making orange and red explode. Together they worked down the bridge, restoring color after color. "We're so close!" he called.

  - page: right
