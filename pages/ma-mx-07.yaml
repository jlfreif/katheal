    focus: Making progress toward goal
    visual: |
      A magnificent rainbow bridge arcs across a misty chasm, but parts of it are faded and grey.
      Maya stands on the bridge, hands glowing with vibrant pink and blue energy, touching the
      faded sections and watching them burst back into color. Max kneels nearby, pressing his
      palms against another grey section, his face scrunched in concentration as red and orange
      bloom under his touch. The restored sections glow brilliantly—red, orange, yellow, green,
