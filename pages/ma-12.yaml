    focus: Returning to ordinary world
    visual: |
      Maya's room in Madrid, the same space as the opening. Her easel holds the painting she
      was working on before Kathaél. Maya stands before it with the crystal paint pot in hand,
      looking at her previous work with new eyes. The room looks the same but she sees it
      differently. Her expression shows confident self-knowledge. The atmosphere is familiar but
      transformed by complete self-acceptance.
    text: |
      Maya stood in her room, looking at the painting she'd been working on before Kathaél. Bold,
      yes. But she'd still been holding back a little, afraid her real colors might be too much.
      The crystal paint pot pulsed at her belt. She wasn't afraid anymore. Being too much wasn't
      possible when you were being yourself. She picked up her brush, ready to paint with fearless
      authenticity.

