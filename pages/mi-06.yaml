      atmosphere is the moment before breakthrough.
    text: |
      Micah stood before the cliff. Last time he'd looked down and frozen. The fear lived down there—in the empty space, in the distance to fall. But the eagle had said, "Eyes forward." What if he only looked up? Only looked at where he was going, not where he might fall?

