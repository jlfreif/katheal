    visual: |
      Micah starts climbing, deliberately keeping his eyes on the rock ahead—the next handhold,
      the next foothold, the summit above. Not down. Never down. He climbs ten feet. Fifteen.
      Twenty. His hands find holds, his feet push up, his body moves with growing confidence. The
      fear that lived "below" can't touch him if he doesn't look there. He focuses only on the
      next move up, the rock solid under his hands. The cliff glows golden in response, celebrating
      his courage. He's doing it—really climbing without freezing. His expression shows surprised
      joy and building confidence. The atmosphere celebrates the power of focused attention
      overriding fear.
    text: |
      Micah grabbed the first hold and climbed. Eyes on the next grip. Hands pulling up. Feet pushing up. Ten feet. Twenty. He didn't look down. Didn't let himself. Only looked at where he was going. The cliff blazed gold under his hands. Fear couldn't catch him if he didn't look at it. He was climbing. Really climbing. The summit called above.
