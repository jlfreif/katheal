    visual: |
      Micah stands at the cliff base, remembering his freeze on the tower. Looking down had
      triggered the fear—seeing all that empty space, feeling how far there was to fall. His
      hands are already trembling at the memory. The cliff rises above him, solid and rough. He
      could try again, but if he looks down again, he'll freeze again. There has to be a different
