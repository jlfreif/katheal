    text: |
      A fox watched from a branch. "The Library holds every story of courage ever told," it said. "When patterns break, the stories can't flow. People forget how to keep trying after they stumble. The obstacle courses especially—people give up when challenges adapt. They need someone who persists. Can you help?" Max studied the frozen obstacles. They needed someone who could handle change. "I'm good at challenges," Max said, grinning. "Let's do this." Golden threads appeared, leading deeper into the Library.
