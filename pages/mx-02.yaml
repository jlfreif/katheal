      One step took Max from his backyard into the Library of Kathaél. Books floated like curious birds. Scrolls chimed. The Obstacle Courses pedestal glowed before him, surrounded by floating platforms, rope swings, and rotating handholds. But half the obstacles hung broken, threads dark and lifeless. In the distance, the Heart Crystal pulsed weakly, cracks spreading. "Whoa," Max breathed. "This place is incredible."

