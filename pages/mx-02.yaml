    focus: Discovery of the problem
    visual: |
      Max steps from his ordinary backyard into a magical glowing forest. Enormous trees rise
      around him, their trunks woven with golden threads. Between the trees stretch elaborate
      obstacle courses - rope bridges, climbing walls, balance beams, rope swings - all
      integrated into the forest. But half the courses hang broken, dark, and lifeless. In the
