      One step took Max from his backyard into a forest that glowed. Obstacle courses stretched between enormous trees—rope bridges, climbing walls, balance beams, all woven with golden threads. But half the courses hung broken, threads dark and lifeless. In the distance, a massive crystal structure pulsed weakly, cracks spreading across its surface. "Whoa," Max breathed. "This is Kathaél."

