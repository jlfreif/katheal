    text: |
      A fox sat beside the nearest course, watching him with ancient eyes. Max understood somehow: the courses powered the crystal. The crystal powered everything. And everything was failing. The fox's gaze moved to Max, then to the broken course, then back. "You want me to fix it?" Max asked. The fox didn't move. Max cracked his knuckles. "Okay. I'm good at challenges. Let's do this."
