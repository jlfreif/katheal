    visual: |
      The fox swoops down and lands beside the Obstacle Courses pedestal. "The Library holds every
      story of courage ever told," it explains. "When patterns break, the stories can't flow. People
      forget how to keep trying after they stumble. The obstacle courses especially—people give up when
      challenges adapt and change. They need someone who persists. Can you help?" Max looks at the
      broken courses around the pedestal—obstacles that should move and flow but are frozen and
