      spread wide. Both children are fully engaged, faces showing concentration and effort. The
      golden threads around them pulse faintly, responding to their movement. The frozen performers
      remain still, but the threads connecting them brighten slightly where Elise and Micah move.
      Soft particles of light drift through the air. The forest seems to lean in, watching.
    text: |
      Elise copied the dancer's pose. Micah leaped into the air, matching a frozen jump. For a heartbeat, the golden threads hummed. Then they landed. The clearing stayed silent. They'd need more than copying.
