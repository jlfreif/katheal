    visual: |
      The Heart Crystal rises in a vast clearing. Massive. Tall as a building. Six facets, each a
      different color. All cracked. Dimming. Dark energy pulses from the cracks like black lightning.
      Golden threads hang limp and grey. Six children arrive from different paths. Elise (9, long brown
      hair, graceful). Maya (9, wavy shoulder-length sandy-blond hair with pink streak, bold). Micah (9, black hair, athletic). Mona (2,
      tiny, curious). Max (12, red hair parted, tall). Noah (12, sandy blond voluminous hair, determined). They see
