      Micah at the green facet. Mona's tiny hands at the orange facet. Max at the red facet
      (showing complex obstacle patterns etched in light). Noah at the yellow facet. Max sees his
      facet activate - obstacles appearing in the air that he'll have to complete while maintaining
      contact with the crystal. All six touch simultaneously. The crystal pulses with energy - not
