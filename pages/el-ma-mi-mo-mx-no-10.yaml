    focus: Heart Crystal fights back with resistance
    visual: |
      Each child reaches toward a facet. Elise at the blue facet. Maya at the pink facet. Micah at
      the green facet. Mona's tiny hands at the orange facet. Max at the red facet. Noah at the yellow
      facet. They touch simultaneously. The crystal EXPLODES with dark energy. Black lightning blasts
      outward. The children hold on but get thrown back slightly. The cracks widen. Pulse darker. The
      crystal resists violently. Shadows swirl. The children struggle to hold their ground. Their faces
      show determination mixed with shock. Text in Times New Roman 16pt in white space at bottom.
    text: |
      "Each facet different," Elise said. "Like us." They moved to their facets. "On three," Max said. "One. Two..." "Three!" Micah shouted. Six hands touched. The crystal EXPLODED. Dark lightning. Blasting outward. Throwing them back. The cracks widened. Pulsed darker. The crystal fought them.
