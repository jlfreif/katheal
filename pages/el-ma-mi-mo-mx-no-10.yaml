    text: |
      "Each facet is different," Elise whispered, touching the crystal. Max saw his facet—a complex pattern of obstacles etched in light. His challenge. "On three," he said, falling into leader mode. "One... two... THREE!" Six hands touched six facets. Max's facet activated, obstacles appearing in the air. He had to complete them all while holding contact with the crystal. He moved, adjusted, persisted. Around him, his cousins did the same.
