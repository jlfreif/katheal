      at the pink facet pulsing with color. Micah at the green facet vibrating with movement. Mona's
      tiny hands at the orange facet glowing with wonder. Max at the red facet sparking with ideas.
      Noah at the yellow facet shimmering with stories. All six touch simultaneously. Light explodes.
      Brilliant. Golden threads shoot into the sky. Cracks seal. Colors blaze. The children silhouetted
      in radiant glow. Text in Times New Roman 16pt in white space at bottom.
