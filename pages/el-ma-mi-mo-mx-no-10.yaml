      "Each facet different," Elise said. "Like us." They moved to their facets. "On three," Max said. "One. Two..." "Three!" Micah shouted. Six hands. Six facets. Light exploded. Through the crystal. Through the threads. Through all of Kathaél. The crystal blazed whole.
