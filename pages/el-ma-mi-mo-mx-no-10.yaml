      cracks pulse with darkness. Text in Times New Roman 16pt in white space at bottom.
    text: |
      Six paths led to one place. Noah stepped into the clearing. Stopped. "Elise? Maya? Micah? Max? Mona?" His family stood before an enormous cracked crystal. Maya's eyes went wide. "Noah! We're all here!" They stared at each other. Then at the dying crystal. Dark lightning crackled from its cracks. "Together then," Noah said.

