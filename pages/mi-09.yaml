    text: |
      Micah moved across the beams. Breathe in. Step. Breathe out. Leap to the next beam. Breathe in. Balance. The chasm yawned below. Every instinct screamed to rush, to panic, to go faster. But he breathed. Stayed centered. Moved with precision born from stillness. He crossed the entire chasm without a single stumble. The golden creature flew beside him, laughing with joy. "You found it!" Micah landed on solid ground, heart pounding but steady. Real speed came from stillness. The tower blazed ahead. The Heart Crystal pulsed, calling everyone home. Micah breathed, and flew.
