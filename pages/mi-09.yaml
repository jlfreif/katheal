    focus: Making the choice to continue
    visual: |
      Micah stands ready to try again. The golden creature hovers ahead, faster than ever,
      challenging him. His body wants to chase immediately, to go-go-go without thinking. But he
      stops himself. Closes his eyes. Takes one deliberate breath. The crane's words come back:
      "The hardest courage is being still." He could rush ahead like always. Or he could trust
      what he's learned—that breath makes him faster, not slower. His hands steady. His mind
      clears. He's going to do this right. His expression shows determined choice. The atmosphere
      is the moment of truly committing to a new way.
    text: |
      The golden creature led Micah toward a chasm crossed only by narrow beams—one wrong move and he'd fall. His body screamed to rush across, to outrun the danger. Go-go-go. But he stopped at the edge. Closed his eyes. Took one breath. The crane was right—the hardest courage wasn't moving. It was pausing first. Breathing when you wanted to rush. Even here. Especially here. He opened his eyes, centered and ready. Now he'd try.

