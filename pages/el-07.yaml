      The threads led Elise to a luminous hall where dancers stood frozen mid-performance. She moved through the routine, graceful and true. The dancers woke, following her lead. Almost to the finale. Almost done. The candle burned bright, steady. She could do this.

  - page: right
    page_number: 18
    focus: Realizing something is missing
    visual: |
      Elise hesitates before the final leap, frozen in uncertainty with one foot raised, arms
      extended but not committed. The dancers around her pause mid-motion, waiting for her to
      lead them into the ending. The candle flame flickers wildly, responding to her hesitation.
      The finale requires a bold leap she's never tried before—uncertain and unrehearsed. Through
      the hall's windows, she can see a distant grove glowing with light, suggesting where she
      needs to go next. Her face shows the internal struggle between safety and courage. The
      atmosphere holds its breath, suspended between almost and complete.
    text: |
      Then came the final leap. One she'd never tried before. Elise hesitated, one foot raised but not committed. The dancers froze mid-step. The candle flickered wild and uncertain. "I don't know if I can," she whispered. Through the window, a distant grove glowed golden. That's where courage lived. Not in perfection. In the leap itself.
